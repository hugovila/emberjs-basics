<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h1>Welcome to Ember.js</h1>

    <nav>
        {{#link-to 'index'}}Home{{/link-to}}
        {{link-to 'Friends' 'friends'}}
        {{link-to 'Issues' 'issues'}}
        {{link-to 'Failures' 'failures'}}
        {{link-to 'Details' 'failures.details'}}
        {{link-to 'About' 'about'}}
        {{link-to 'Contact' 'contact'}}

    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="friends">
      <h2>My Friends</h2>
      {{link-to 'Add new friend' 'friends.new'}}

      <h3>Best friends number: {{bestNumber}}</h3>
      <ul>
          {{#each friend in model}}
          <li>{{#link-to 'friends.about' friend}} {{friend.firstName}} {{/link-to}}</li>
          {{/each}}
      </ul>

      {{outlet}}
  </script>

  <script type="text/x-handlebars" id="friends/about">
      <p>
          Name: {{model.firstName}}
      </p>
      <p>
          About: {{model.about}}
      </p>
      <p>
          Age: {{model.age}}
      </p>
  </script>

  <script type="text/x-handlebars" id="friends/new">
      <label>
          First Name
      </label>
      <p>{{input class="form-control" value=model.firstName}} - {{model.firstName}}</p>
      <label>
          Last Name
      </label>
      <p>{{input value=model.lastName}}</p>
      <label>About</label>
      <p {{bind-attr class=isBombon}}>
         {{textarea value=model.about}}
      </p>
      <button {{action "create"}} {{bind-attr disabled=isInvalid}}>Create</button>
  </script>

  <script type="text/x-handlebars" id="friends/index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="issues">
      <h3>Issues</h3>
  </script>

  <script type="text/x-handlebars" id="failures">
      <h2>Failures</h2>
      {{outlet}}
  </script>

  <script type="text/x-handlebars" id="failures/index">
      <ul>
      {{#each item in model}}
        <li>{{item}}</li>
      {{/each}}
      </ul>
  </script>

  <script type="text/x-handlebars" id="failures/details">
      <h3>Details</h3>
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">
      <h2>About</h2>
  </script>

  <script type="text/x-handlebars" id="contact">
      <h2>Contact</h2>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.12.0.js"></script>
  <script src="js/libs/ember-1.12.0.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
