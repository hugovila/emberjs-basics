<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <h1>Ember Application</h1>

          {{user-card user=model}}

          {{#info-panel title="Title info panel"}}
          content
          {{/info-panel}}

          {{outlet}}

        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="components/info-panel">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{title}}
      </div>
      <div class="panel-body">
        {{yield}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="components/user-card">
    {{#info-panel title=user.fullName}}
    <h2>User Name: {{user.username}}</h2>

    {{#if showAbout}}
      <button {{action "toggleAboutBlock"}}>Hide details</button>
      <p>
        {{user.about}}
      </p>
    {{else}}
      <button {{action "toggleAboutBlock"}}>Show details</button>
    {{/if}}
    {{/info-panel}}
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.12.0.js"></script>
  <script src="js/libs/ember-1.12.0.debug.js"></script>
  <script src="js/app2.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
